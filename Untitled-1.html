<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Обратный таймер</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="timer-container">
        <h1>Обратный таймер</h1>
        <div class="input-fields">
            <input type="number" id="hours" placeholder="Часы" min="0">
            <input type="number" id="minutes" placeholder="Минуты" min="0" max="59">
            <input type="number" id="seconds" placeholder="Секунды" min="0" max="59">
        </div>
        <div class="buttons">
            <button id="startButton">Старт</button>
            <button id="stopButton">Пауза</button>
            <button id="resetButton">Сброс</button>
        </div>
        <div id="display">00:00:00</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
